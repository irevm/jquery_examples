<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example XMLHttpRequest JavaScript</title>
</head>
<body>

  <ul id="result"></ul>

  <script>
    // Create an XMLHttpRequest object
    var xhr = new XMLHttpRequest();

    // Configure it: specify the type of request and the URL
    xhr.open('GET', 'https://cat-fact.herokuapp.com/facts', true);

    console.log(xhr);

    // Set up a callback function to handle the response
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        // Parse the JSON response
        var responseData = JSON.parse(xhr.responseText);

        console.log(responseData);

        // Update the webpage with the new data
        for(let i=0; i<responseData.length; i++){
          // create a new element
          const newLi = document.createElement("li");
          // give it some content
          const newContent = document.createTextNode(responseData[i].text);
          // add the text node to the newly created li
          newLi.appendChild(newContent);
          // add the newly created element and its content into the DOM
          document.getElementById("result").appendChild(newLi);
        }
      }
    };

    // Send the request
    xhr.send();   
  </script>
  
</body>
</html>
