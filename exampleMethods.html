  <button id="nombre">Guardar nombre</button>
  <button id="nombre2">Mostrar nombre</button>
  <button id="nombre3">Borrar nombre</button>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>

      //MÉTODOS DE TIPOS
      /* $.isFunction(elem);

      var miArray = [1, 3, 5];
      console.log("isArray: " + $.isArray(miArray));

      console.log("type: " + $.type(miArray));

      //MÉTODOS DE FECHAS

      //MÉTODO DATA
      //$.data (nombre,valor) / (nombre) / (objeto)

      $("#nombre").on("click", function () {
        $("div").data("name", "Ada Lovelace");
      });
      $("#nombre2").on("click", function () {
