<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 3</title>
  <style>   
    /* h1 + p::first-letter{
      font-size: 70px;
    } */
  </style>
</head>
<body>
  <div>
    <h1>Example 3</h1>
    <p id="first">First paragraph</p>
    <br/>
    <p>Second paragraph</p>
    <br/>
    <p class="important">Third paragraph</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(init);
    function init(){
      /* SELECTORS 
      $("p") //Select items by their tag
      $("#first") //Select elements by their id
      $(".important") //Select elements by their class
      $("p[name=first]") //Select elements by their attribute
      $("h1 + p::first-letter") //Select element by a pseudoselectors NOT WORKING WITH JQUERY*/
      //$("h1 + p::first-letter").css("font-size", "70px");
      
      //STORE A SELECTION IN A VARIABLE
      var parrafos = $("p"); //Saves the elements at the moment
      
      /* EVENTS
      Mouse: click, dblclick, mouseover, mouseout, mouseenter, mouseleave.
      Keyboard: keypress, keydown, keyup.
      Forms: submit, change, focus, blur.
      Document/Window: load, resize, scroll, unload */
      
      $("p").on("mouseover", function(){
        //$("p").css("color","red");
        // Instead of using the selectors, we can use this
        $(this).css("color","red");
      });
      $("p").on("mouseout", function(){
        $(this).css("color","black");
      });
      
      $("p#first").on("click", function(){
        alert("You have clicked the first paragraph") 
      });
      $("p.important").on("click", function(){
        $(this).hide();
      })
    }
  </script>
</body>
</html>
