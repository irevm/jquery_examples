<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example pop up</title>
  <link rel="stylesheet" href="examplePopUp.css">
</head>
<body>

  <div>
    <div>
      <h1>JQuery + CSS - Modal Popup Example</h1>
      <button id="btnShowLoginModal">Login</button>
    </div>

    <div id="messages"></div>

    <div id="loginModal" class="modal">
      <div class="modal-body">
          <h1>Login</h1>
          <label for="email">Email</label>
          <input type="text" id="email">
          <label for="password">Password</label>
          <input type="password" id="password">
          <button id="btnLogin">Login</button>
      </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(document).ready( function (event) {
      console.log("Document is ready");

      $("#btnShowLoginModal").on("click",function (event){
        console.log("open");
        $("#loginModal").addClass("open");
        event.preventDefault();
      });

      $("#btnLogin").on("click", function (event){
        console.log("close");
        $("#loginModal").removeClass("open");
        event.preventDefault();
      });
    });
    
  </script>
</body>
</html>
